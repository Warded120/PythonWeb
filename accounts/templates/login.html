{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    {% include 'includes/styles.html' %}
    {% include 'includes/login-styles.html' %}
</head>
<div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Вхід до акаунту</h1>

            {% if messages %}
                {% for message in messages %}
                    {% if forloop.first %}
                        <p class="login-error">{{ message }}</p>
                    {% endif %}
                {% endfor %}
            {% endif %}

            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Логін" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="login-btn">Увійти</button>
            </form>

            <div class="login-footer">
                <a href="{% url 'home' %}">На головну</a>
                <a href="{% url 'register' %}">Створити акаунт</a>
            </div>
        </div>
    </div>
</html>
