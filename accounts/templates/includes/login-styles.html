<style>

        flex-direction: column;

        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-title {
        color: #2e7d32;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
    }

    .login-error {
        color: #d32f2f;
        background: #ffebee;

        border-radius: 6px;

        text-align: center;
        font-weight: 500;
        margin-bottom: 15px;
    }

        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;

        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        outline: none;
    }

    .login-btn {
        background: #2e7d32;
        color: #fff;

        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-btn:hover {
        background: #1b5e20;
        transform: translateY(-2px);
    }

        margin-top: 25px;
        display: flex;
        justify-content: space-between;
