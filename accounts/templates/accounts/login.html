<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background: #28a745;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .register-link, .home-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a, .home-link a {
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a {
            color: #28a745;
        }

        .register-link a:hover, .home-link a:hover {
            text-decoration: underline;
        }

        .home-link a {
            color: #2e7d32;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Вхід</h1>

        {% if messages %}
            {% for message in messages %}
                {% if forloop.first %}
                    <p class="error-message">{{ message }}</p>
                {% endif %}
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Логін" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Увійти</button>
        </form>

        <div class="home-link">
            <a href="{% url 'home' %}">На головну</a>
        </div>

        <div class="register-link">
            <a href="{% url 'register' %}">Ще немає акаунту? Зареєструватися</a>
        </div>
    </div>
</body>
</html>
