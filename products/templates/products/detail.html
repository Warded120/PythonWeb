{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Відгуки</title>
{% include 'includes/styles.html' %}
</head>
<body>
<div class="reviews-container">

    <div class="review-form-section">
        <h3 class="section-title">Залишити відгук</h3>
        <form method="post" class="review-form">
            {% csrf_token %}
            <textarea name="text" rows="4" placeholder="Ваш відгук..." class="review-textarea"></textarea>

            <div class="rating-container">
                <label for="rating">Оцінка: </label>
                <input type="number" name="rating" id="rating" min="1" max="5" value="5" class="rating-input">
            </div>

            <button type="submit" class="btn btn-primary submit-btn">Надіслати</button>
        </form>
    </div>

    <div class="reviews-list-section">
        <h3 class="section-title">Відгуки</h3>
        {% for review in product.reviews.all %}
            <div class="review-card">
                <p><b>{{ review.user.username }}</b> (<span class="review-rating">{{ review.rating }}/5</span>):</p>
                <p class="review-text">{{ review.text }}</p>
            </div>
        {% empty %}
            <p class="empty-reviews-msg">Немає відгуків.</p>
        {% endfor %}
    </div>

</div>
</body>
</html>
